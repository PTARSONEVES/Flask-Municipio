{% extends 'base.html' %}

{% block titulo %}
    {{ titulopagina }}
{% endblock %}

{% block conteudo %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-50">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
						<div class="mb-md-3 mt-md-2 pb-5">
							<h4 class="fw-bold mb-2 text-uppercase">Reservas</h4>
							<p class="text-white-50 mb-5">Por favor, preencha os dados abaixo!</p>
							<form method="POST" action="/reservas/prereserva">
								{{ form.hidden_tag() }}
                                <div class="mb-3 mt-3">
                                    <input type="text" placeholder="Seu Nome" id="usuario" name="usuario" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <input type="email" placeholder="Email válido" id="email" name="email" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                    <input type="text" placeholder="Data da chegada (DD/MM/AAAA)" id="checkin" name="checkin" class="form-control" data-date-format="dd/mm/yyyy">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="Data da saída (DD/MM/AAAA)" id="checkout" name="checkout" class="form-control" data-date-format="dd/mm/yyyy">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="number-3a15">Adultos</label>
                                        <input value="1" min="1" max="100" step="1" type="number" name="hspadulto" class="form-control">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="number-52ac">Crianças (até 3 anos)</label>
                                        <input value="0" min="0" max="100" step="1" type="number" name="hspcrianca" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input type="checkbox" id="agree-0056" name="agree" class="form-check-input">Eu aceito os <a href="#">Termos do Serviço</a>
                                    </label>
                                </div>
								<button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
								<br>
                            </form>
						</div>
						<div>
							<p class="mb-0">Já possui cadastro? <a href="{{ url_for('auth.login') }}" class="text-white-50 fw-bold">Login</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
